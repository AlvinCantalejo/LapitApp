<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lapit | Store Items</title>
    <style>
     
    </style>
</head>
<body>
    <div class="sidenav">
        <img  src="logo.png" class="homeLogo" alt="logo"><br><br>
        <a href="HomePage.html">Store Nearby</a>
        <a href="CreateStore.html">Create Store</a>
        <a href="MyStore.html">My Store</a>
        <a href="">Settings</a>
        <br><br><br><br><br><br><br><br><br><br>
        <a href="index.html">Logout</a>
    </div>


    <!--Create Store Content-->
    <div class="containerHome"><br>
        <a href="ViewItem.html" class="prev"> < Back </a>
        <p class="name"><strong>Edit Item Information</strong></p><br><br>
        <div class="align">
            <div class = "addItemRow1">
                <div class = "addItemColumn1">
                    <a href=""><img  src="prod1.jpg" class="addImage" alt="logo"></a>
                </div>

                <div class = "addItemColumn2">
                    <p class="addItemInfo">
                        <input type="name" name="Item name" placeholder="Ube Cheese Pandesal" required>
                        <p class="shortD">short description</p>
                        <textarea type="text" name="sdescription" placeholder="ex. Filled with real ube and cheese inside" required></textarea>
                    </p>
                </div>
            </div>

                <br><br><br>
                <label class="withVar">
                    <input type="checkbox" id="myCheck" onclick="myFunction()">
                    <span class="checkmark"></span>
                    with variations &nbsp;&nbsp;&nbsp;<br><br>
                </label>

            <div class = "addItemRow2" id="showVariation">
                <div class=addItemColumn3>
                    <p class="addVariation">
                    <label for="Variation">variation</label><br>
                    <input type="text" name="var1" placeholder="Pack A (5pcs)" required>
                    </p>
                </div>

                <div class=addItemColumn4>
                    <p class="addPrice">
                        <label for="Price">price</label><br>
                        <input type="text" name="price1" placeholder="&#8369;75.00" required>
                    </p>
                </div>

                <div class=addItemColumn5>
                    <a href=""><img  src="add.png" class="addVar" alt="logo"></a>
                    &nbsp;&nbsp;&nbsp;<a href=""><img  src="delete.png" class="deleteVar" alt="logo"></a>
                </div>
            </div>
        </div>

        <div class="addItemRow3" id="dontShow">
            <br><br><br>
            <label class="addPrice">Price:</label>
            <input type="text" name="addPrice" placeholder="ex.&#8369;75.00" required>
        </div>

        <div class="fixedButton">
            <a href="ViewItem.html" class="addItem">Confirm</a>
        </div>
        
    </div>     

    <script>
        function myFunction() {
          var checkBox = document.getElementById("myCheck");
          var text1 = document.getElementById("showVariation");
          var text2 = document.getElementById("dontShow");
          if (checkBox.checked == true){
            text1.style.display = "block";
            text2.style.display = "none";
          } else {
            text2.style.display = "block";
            text1.style.display = "none";
          }
        }
    </script>


</body>
</html>
