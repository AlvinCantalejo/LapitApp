<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lapit | Store Items</title>
    <style>
     
    </style>
</head>
<body>
    <div class="sidenav">
        <img  src="logo.png" class="homeLogo" alt="logo"><br><br><br>
        <a href="HomePage.html">Store Nearby</a>
        <a href="CreateStore.html"><strong>Create Store</strong> </a>
        <a href="">Settings</a>
        <br><br><br><br><br><br><br><br><br><br>
        <a href="index.html">Logout</a>
    </div>


    <!--Create Store Content-->
    <div class="containerHome"><br>
        <p class="name"><strong>Create Store</strong></p><br>

        <div class = "createStoreRow1">
            <div class = "createStoreColumn1">
                <p class="description">
                    <input type="name" name="Store name" placeholder="Store name" required>
                    <input type="text" name="Location" placeholder="Location" required>
                    <input type="text" name="Store hours" placeholder="Store hours" required>
                </p>
            </div>

            <div class = "createStoreColumn2">
                <div class="row">
                    <div class=column1>
                      <p class="dropdown">
                        <label for="Category">Category:</label><br>
                        <select name="Category" id="Category">
                          <option value="Product">Products</option>
                          <option value="Service">Services</option>
                        </select>
                      </p>
                    </div>
                    <div class=column2>
                      <p class="dropdown">
                        <label for="Type">Type:</label><br>
                        <select name="Type" id="Type">
                          <option value="Product">Foods</option>
                          <option value="Clothing">Clothing</option>
                          <option value="Accesories">Accesories</option>
                          <option value="Living">Living</option>
                          <option value="ProductOthers">Others</option>
                          <option value="Computer Repair">Computer Repair</option>
                          <option value="Key Duplicate">Key Duplicate</option>
                          <option value="Shoe Repair">Shoe Repair</option>
                          <option value="Payong Repair">Payong Repair</option>
                          <option value="Hair Cut and Treatment">Hair Cut and Treatment</option>
                          <option value="ServiceOthers">Others</option>
                        </select>
                      </p>
                    </div>
                </div>
            </div>
        </div>

        <div class = "createStoreRow2">

            <div class = "createStoreColumn3">
                <p class="description">
                    <p class="short">short description</p>
                    <textarea type="text" name="Short Description" placeholder="ex. Freshly baked everyday" required></textarea>
                </p>
            </div>

            <div class = "createStoreColumn4">
                <div class="chkDeliveryOption">
                    <h4>Delivery Option</h4>
                    <label class="box">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Meet Up &nbsp;&nbsp;&nbsp;<br><br>
                    </label>
                    <label class="box">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Pick Up &nbsp;&nbsp;<br><br>
                    </label>
                    <label class="box">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Delivery
                    </label>
                </div>
            </div>

            <div class = "createStoreColumn5">
                <div class="chkPaymentOption">
                    <h4>Payment Option</h4>
                    <label class="box">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Cash on Delivery &nbsp;&nbsp;&nbsp;<br><br>
                    </label>
                    <label class="box">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        GCash &nbsp;&nbsp;<br><br>
                    </label>
                    <label class="box">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Pay Maya
                    </label>
                </div>        
            </div>
        </div>
        <a href="MyStore.html" class="create">Create</a>
    </div>
</body>
</html>
